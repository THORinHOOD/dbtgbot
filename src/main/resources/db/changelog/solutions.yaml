databaseChangeLog:
  - changeSet:
      id: 4
      author: thorinhood
      comment: "Create solutions table"
      changes:
        - createTable:
            tableName: solutions
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: student
                  type: bigint
                  constraints:
                    - nullable: false
              - column:
                  name: task
                  type: bigint
                  constraints:
                    - nullable: false
              - column:
                  name: solution
                  type: bytea
                  constraints:
                    - nullable: false
              - column:
                  name: date_of_completion
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: student
            baseTableName: solutions
            constraintName: fk_solutions_student
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: telegram_id
            referencedTableName: students
        - addForeignKeyConstraint:
            baseColumnNames: task
            baseTableName: solutions
            constraintName: fk_solutions_task
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: tasks
  - changeSet:
      id: 7
      author: thorinhood
      changes:
        - addAutoIncrement:
            columnDataType: bigint
            columnName: id
            defaultOnNull: false
            generationType: ALWAYS
            incrementBy: 1
            schemaName: public
            startWith: 1
            tableName: solutions
