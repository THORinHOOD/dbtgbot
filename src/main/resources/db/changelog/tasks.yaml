databaseChangeLog:
  - changeSet:
      id: 2
      author: thorinhood
      comment: "Create tasks table"
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task
                  type: bytea
                  constraints:
                    - nullable: true
              - column:
                  name: date_of_issue
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: deadline
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: max_score_offline
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: max_score_online
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: 5
      author: thorinhood
      comment: "Add unique constraints to tasks table"
      changes:
        - addUniqueConstraint:
            columnNames: id
            constraintName: id_const_tasks
            schemaName: public
            tableName: tasks
