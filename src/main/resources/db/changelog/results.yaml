databaseChangeLog:
  - changeSet:
      id: 3
      author: thorinhood
      comment: "Create results table"
      changes:
        - createTable:
            tableName: results
            columns:
              - column:
                  name: student
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: task
                  type: int
                  constraints:
                    - nullable: false
              - column:
                  name: when_did
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: mark
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: student
            baseTableName: results
            constraintName: fk_results_student
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: telegram_id
            referencedTableName: students
        - addForeignKeyConstraint:
            baseColumnNames: task
            baseTableName: results
            constraintName: fk_results_task
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: nr
            referencedTableName: tasks
        - addPrimaryKey:
            columnNames: student, task
            constraintName: pk_result
            schemaName: public
            tableName: results
